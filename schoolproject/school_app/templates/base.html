<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Guide{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa; /* Light gray background */
    color: #343a40; /* Dark gray text */
}

/* Navbar Styles */
.navbar {
    background-color:rgb(11, 127, 251); /* Blue background */
}
.navbar-brand, .nav-link {
    color: orange !important; /* Orange text */
}
.nav-link:hover {
    color: #ffdd57 !important; /* Yellow on hover */
}

/* Footer Styles */
footer {
    background-color: #343a40; /* Dark gray background */
    color: #ffffff; /* White text */
}
footer a {
    color: orange; /* Orange links */
    text-decoration: none;
}
footer a:hover {
    text-decoration: underline;
}

/* Buttons */
.btn-primary {
    background-color: #ffdd57; /* Yellow button */
    border: none;
    color: #343a40; /* Dark gray text */
}
.btn-primary:hover {
    background-color: #e6c600; /* Darker yellow */
}

/* Hero Section */
.hero {
    background: linear-gradient(to right,rgb(9, 126, 252),rgb(9, 126, 252)); /* Blue to Purple gradient */
    color: white;
    padding: 60px 20px;
    text-align: center;
}

.container22{
    background-color: #ffffff; /* White background for content */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    display: flex;
    justify-content: center; /* Center container content */
    align-items: center; /* Vertically align items */
    height: auto; /* Adjust height */
}

/* Content Container */
.container mt-5 {
    background-color: #ffffff; /* White background for content */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    display: flex;
    justify-content: center; /* Center container content */
    align-items: center; /* Vertically align items */
    height: auto; /* Adjust height */
}

/* Profile Sidebar */
.profile-sidebar {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 300px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-sidebar .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 15px;
    border: 2px solid #e74c3c;
}

.profile-sidebar .profile-pic img {
    width: 100%;
    height: auto;
}

.profile-sidebar h2 {
    font-size: 18px;
    margin: 0;
    color: #333;
}

.profile-sidebar p {
    font-size: 14px;
    color: #888;
    margin: 5px 0 20px;
}

/* Profile Stats */
.profile-stats {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px;
}

.profile-stats div {
    text-align: center;
}

.profile-stats div span {
    display: block;
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

.profile-stats div small {
    font-size: 12px;
    color: #888;
}

/* Menu Styles */
.menu {
    width: 100%;
}

.menu a {
    text-decoration: none;
    color: #333;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    font-size: 14px;
    margin-bottom: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.menu a:hover {
    background-color: #f0f0f0;
}

.menu a .icon {
    font-size: 18px;
    margin-right: 10px;
    color: #e74c3c;
}

.menu a .notification {
    margin-left: auto;
    background: #e74c3c;
    color: white;
    font-size: 12px;
    width: 16px;
    height: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
}

/* Paragraphs */
p {
    color: #343a40; /* Unified dark gray for all paragraphs */
}

    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'guide' %}">Login</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact'  %}">Contact</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome PermitEase</h1>
        <p>Your trusted partner for building dreams.</p>
        <a href="{% url 'guide' %}" class="btn btn-primary">Get Started</a>
    </section>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Dynamic Content -->
        <img src="https://images.unsplash.com/photo-1554435493-93422e8220c8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9" alt="Description of image">
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-0">Contact us:+912255225522       <a href="{% url 'terms' %}">Terms & Conditions</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
